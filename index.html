<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons - Escudo MoneyQuest -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preconnect for performance - must come before any font requests -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://dybbailvbaaovkstgpoh.supabase.co" crossorigin>
    <!-- AdSense preconnect for faster ad loading -->
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com">
    
    <!-- Preload critical font weights for faster LCP -->
    <link rel="preload" href="https://fonts.gstatic.com/s/inter/v18/UcCO3FwrK3iLTeHuS_nVMrMxCp50SjIw2boKoduKmMEVuLyfAZ9hiA.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Preload critical logo for LCP -->
    <link rel="preload" href="/src/assets/logo-square.webp" as="image" type="image/webp">
    
    <!-- Critical CSS for faster FCP - inline minimal styles for above-the-fold -->
    <style>
      :root{--background:260 15% 97%;--foreground:0 0% 12%;--primary:263 37% 27%;--muted-foreground:0 0% 40%}
      .dark{--background:262 32% 8%;--foreground:210 20% 95%;--muted-foreground:215 20% 65%}
      *{box-sizing:border-box}
      html{font-family:Inter,system-ui,-apple-system,sans-serif;-webkit-font-smoothing:antialiased}
      body{margin:0;background:hsl(var(--background));color:hsl(var(--foreground));min-height:100vh}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .animate-fade-in{animation:fadeIn .3s ease-out both}
      @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
    </style>
    
    <!-- Google Fonts - Inter + Fredoka with display=swap for non-blocking render -->
    <!-- Using media="print" + onload pattern for async loading (eliminates render-blocking) -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Primary Meta Tags -->
    <title>MoneyQuest – App Financeiro Gamificado</title>
    <meta name="title" content="MoneyQuest – App Financeiro Gamificado" />
    <meta name="description" content="MoneyQuest é um app financeiro gamificado para controlar gastos, criar hábitos financeiros, ganhar pontos, subir de nível e economizar dinheiro jogando." />
    <meta name="author" content="MoneyQuest" />
    <meta name="keywords" content="app financeiro, controle financeiro, gamificação, finanças pessoais, orçamento, metas financeiras, economia, gestão de dinheiro, educação financeira, desafios financeiros" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Portuguese" />
    
    <!-- Theme Color - Roxo MoneyQuest #3D2A5D -->
    <meta name="theme-color" content="#3D2A5D" />
    <meta name="msapplication-TileColor" content="#3D2A5D" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MoneyQuest" />
    <meta name="application-name" content="MoneyQuest" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moneyquest.app.br" />
    <meta property="og:title" content="MoneyQuest – Controle Financeiro Gamificado" />
    <meta property="og:description" content="Transforme sua vida financeira em um jogo. Controle gastos, complete desafios e ganhe recompensas." />
    <meta property="og:image" content="https://moneyquest.app.br/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="MoneyQuest - App Financeiro Gamificado" />
    <meta property="og:site_name" content="MoneyQuest" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://moneyquest.app.br" />
    <meta name="twitter:title" content="MoneyQuest – App Financeiro Gamificado" />
    <meta name="twitter:description" content="Controle financeiro com gamificação, desafios e recompensas." />
    <meta name="twitter:image" content="https://moneyquest.app.br/og-image.png" />
    <meta name="twitter:image:alt" content="MoneyQuest - App Financeiro Gamificado" />
    <meta name="twitter:site" content="@moneyquestapp" />
    <meta name="twitter:creator" content="@moneyquestapp" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://moneyquest.app.br/" />
    
    <!-- Google AdSense Account Verification -->
    <meta name="google-adsense-account" content="ca-pub-7034963198273355">
    <!-- AdSense script is loaded dynamically only on public pages via useAdSenseLoader hook -->
    
    <!-- Schema.org JSON-LD Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "MoneyQuest",
      "applicationCategory": "FinanceApplication",

      "description": "App financeiro gamificado para controle de gastos, desafios e recompensas.",
      "url": "https://moneyquest.app.br",

        "@type": "Offer",
        "price": "0",
        "priceCurrency": "BRL"
      },
      "aggregateRating": {

        "reviewCount": "500"
      }
    }
    </script>
    
    <!-- Schema.org JSON-LD Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MoneyQuest",
      "url": "https://moneyquest.app.br",
      "logo": "https://moneyquest.app.br/logo.png",
      "sameAs": [
        "https://www.instagram.com/moneyquestapp"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "availableLanguage": ["Portuguese", "English", "Spanish"]
      }
    }
    </script>
    
    <!-- Schema.org JSON-LD Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MoneyQuest",
      "url": "https://moneyquest.app.br",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://moneyquest.app.br/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Modulepreload for faster module resolution -->
    <link rel="modulepreload" href="/src/main.tsx">

  </body>
</html>
